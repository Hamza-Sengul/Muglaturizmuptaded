{% extends "layout.html" %}

{% load static %}

{% block content %}

<style>
    .container3 {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #2C3E50;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        h2 {
            font-size: 20px;
            margin-top: 30px;
            border-bottom: 2px solid #e1e1e1;
            padding-bottom: 10px;
        }
        h3 {
            font-size: 18px;
            margin-top: 20px;
            color: #34495e;
        }
        p, ul {
            color: #333;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: disc;
            padding-left: 40px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            h2 {
                font-size: 18px;
            }
            h3 {
                font-size: 16px;
            }
        }
</style>
<div class="container3">
    {% for kural in kurallar %}
        <h1>{{ kural.title }}</h1>
        <div>
            {{ kural.content|safe }}
        </div>
    {% endfor %}
</div>
{% endblock %}
